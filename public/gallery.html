<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2bcecb9e0d.js" crossorigin="anonymous"></script>
	<title>Gallery</title>
</head>
<body>
    <div class="gallery mt-4 text-center">
    	<h2>Смартфон Samsung Galaxy S20 Ultra 128 ГБ белый</h1>
    	<p><img class="main-pic mt-4" src="https://github.com/MoffAndrey/Static/blob/master/img/GeekBrains/Galllery/Gallery1.jpg?raw=true" width="150px" height="330px" alt=""></p>
    	<div class="d-flex justify-content-center align-items-center mt-5">
    		<button id="left" class="mr-5"> <<< </button>
    		<div class="roulette"></div>
    		<button id="right" class="ml-5"> >>> </button>
    	</div> 	
    </div>
    <script src="../src/components/js/initNewCatalog.js"></script>
    <script src="../src/components/js/data_gallery.js"></script>
    <script>
    	let main = document.querySelector('.main-pic');

		document.addEventListener('click', evt => {
            if (evt.target.classList.contains('img-preview')) {
                    main.src = evt.target.src;
                }

            if (evt.target.id == 'left') {
					let i = 0;
            		while (main.src != catalog.imgs[i]) { ++i }
            		i != 0 ? main.src = catalog.imgs[i-1] : main.src = catalog.imgs[5];
               	}

            if (evt.target.id == 'right') {
            		let i = 0;
            		while (main.src != catalog.imgs[i]) { ++i }
            		i != 5 ? main.src = catalog.imgs[i+1] : main.src = catalog.imgs[0];
               	}
   		})
    </script>
  </body>
</html>
